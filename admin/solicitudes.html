<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Solicitudes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../supabase.js"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-sm mb-8">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800">Gestionar Solicitudes</h1>
            <div class="space-x-2">
                <a href="dashboard.html" class="text-blue-600 hover:underline">Dashboard</a>
                <button id="btn-logout" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">Cerrar sesión</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4">
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Documento</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Solicitante</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Correo</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Motivo</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-solicitudes" class="bg-white divide-y divide-gray-200">
                    <!-- Filas dinámicas -->
                </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { supabase } from '../supabase.js';

        // Verificar sesión
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (!session) window.location.href = 'login.html';
        });

        const tbody = document.getElementById('tabla-solicitudes');
        const btnLogout = document.getElementById('btn-logout');

        async function cargarSolicitudes() {
            const { data, error } = await supabase
                .from('solicitudes_descarga')
                .select(`
                    *,
                    investigaciones (
                        titulo
                    )
                `)
                .order('fecha_solicitud', { ascending: false });

            if (error) {
                console.error(error);
                return;
            }

            tbody.innerHTML = data.map(sol => {
                const estadoColor = {
                    pendiente: 'bg-yellow-100 text-yellow-800',
                    aprobada: 'bg-green-100 text-green-800',
                    rechazada: 'bg-red-100 text-red-800'
                }[sol.estado] || 'bg-gray-100 text-gray-800';

                return `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${sol.investigaciones?.titulo || 'N/A'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${sol.nombre}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${sol.correo}</td>
                        <td class="px-6 py-4 text-sm text-gray-500 max-w-xs truncate">${sol.motivo}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${new Date(sol.fecha_solicitud).toLocaleDateString()}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${estadoColor}">
                                ${sol.estado}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            ${sol.estado === 'pendiente' ? `
                                <button onclick="aprobarSolicitud('${sol.id}')" class="text-green-600 hover:text-green-900 mr-3">Aprobar</button>
                                <button onclick="rechazarSolicitud('${sol.id}')" class="text-red-600 hover:text-red-900">Rechazar</button>
                            ` : ''}
                        </td>
                    </tr>
                `;
            }).join('');
        }

        window.aprobarSolicitud = async (id) => {
            const { error } = await supabase
                .from('solicitudes_descarga')
                .update({ 
                    estado: 'aprobada',
                    fecha_aprobacion: new Date()
                })
                .eq('id', id);

            if (error) {
                alert('Error al aprobar solicitud');
            } else {
                cargarSolicitudes();
            }
        };

        window.rechazarSolicitud = async (id) => {
            if (!confirm('¿Rechazar esta solicitud?')) return;
            const { error } = await supabase
                .from('solicitudes_descarga')
                .update({ estado: 'rechazada' })
                .eq('id', id);

            if (error) {
                alert('Error al rechazar solicitud');
            } else {
                cargarSolicitudes();
            }
        };

        // Cerrar sesión
        btnLogout.addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.href = 'login.html';
        });

        // Inicializar
        cargarSolicitudes();
    </script>
</body>
</html>
