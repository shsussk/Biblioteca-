<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../supabase.js"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800">Panel de Administración</h1>
            <button id="btn-logout" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">Cerrar sesión</button>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <a href="investigaciones.html" class="bg-white rounded-lg shadow p-6 hover:shadow-lg transition">
                <h2 class="text-2xl font-semibold text-gray-800 mb-2">Investigaciones</h2>
                <p class="text-gray-600">Crear, editar y eliminar investigaciones, subir PDFs.</p>
            </a>
            <a href="solicitudes.html" class="bg-white rounded-lg shadow p-6 hover:shadow-lg transition">
                <h2 class="text-2xl font-semibold text-gray-800 mb-2">Solicitudes</h2>
                <p class="text-gray-600">Gestionar las solicitudes de descarga pendientes.</p>
            </a>
        </div>
    </div>

    <script type="module">
        import { supabase } from '../supabase.js';

        // Verificar sesión
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (!session) window.location.href = 'login.html';
        });

        document.getElementById('btn-logout').addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
