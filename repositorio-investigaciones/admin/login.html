<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../supabase.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Panel de Administración</h1>
        <form id="login-form">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Correo electrónico</label>
                <input type="email" id="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
                <input type="password" id="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">Iniciar sesión</button>
        </form>
        <div id="error-message" class="mt-4 text-red-600 text-sm hidden"></div>
    </div>

    <script type="module">
        import { supabase } from '../supabase.js';

        const form = document.getElementById('login-form');
        const errorDiv = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { data, error } = await supabase.auth.signInWithPassword({
                email,
                password
            });

            if (error) {
                errorDiv.textContent = 'Credenciales incorrectas';
                errorDiv.classList.remove('hidden');
            } else {
                window.location.href = 'dashboard.html';
            }
        });

        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
